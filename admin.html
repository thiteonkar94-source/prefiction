<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Prefiction Admin - Submissions</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
    .glass-panel { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
    .status-success { background: #ecfdf5; color: #065f46; border-left: 4px solid #10b981; }
    .status-error { background: #fef2f2; color: #7f1d1d; border-left: 4px solid #ef4444; }
    .status-loading { background: #eff6ff; color: #1e40af; border-left: 4px solid #3b82f6; }
    .table-scroll { overflow-x: auto; }
    .submission-row:hover { background: #f9fafb; }
    .pill { display: inline-block; padding: 4px 12px; border-radius: 20px; font-size: 12px; font-weight: 600; }
    .pill-new { background: #dbeafe; color: #1e40af; }
    .empty-state { text-align: center; padding: 60px 20px; color: #6b7280; }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-600 to-purple-700 min-h-screen p-4 md:p-8">
  <!-- Password Login Modal -->
  <div id="loginModal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 backdrop-blur-sm">
    <div class="glass-panel rounded-2xl shadow-2xl p-8 max-w-md w-full mx-4">
      <h2 class="text-2xl font-bold text-gray-800 mb-2">ğŸ” Admin Access</h2>
      <p class="text-gray-600 mb-6">Enter the admin password to continue</p>
      
      <div class="mb-4">
        <input 
          id="adminPassword" 
          type="password" 
          placeholder="Enter admin password" 
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        />
      </div>
      
      <div id="loginError" class="mb-4 p-3 rounded-lg hidden bg-red-50 text-red-600 text-sm"></div>
      
      <button 
        id="loginBtn"
        class="w-full bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white font-semibold py-3 rounded-lg transition duration-200 shadow-lg"
      >
        Unlock Admin Panel
      </button>
    </div>
  </div>

  <!-- Main Admin Panel (hidden until login) -->
  <div id="adminPanel" style="display: none;">
  <div class="max-w-6xl mx-auto">
    <!-- Header -->
    <div class="mb-8 text-white">
      <h1 class="text-4xl font-bold mb-2">ğŸ“Š Submissions Admin</h1>
      <p class="text-blue-100">Manage and view all contact form submissions</p>
    </div>

    <!-- Control Panel -->
    <div class="glass-panel rounded-xl shadow-2xl p-6 mb-8">
      <div class="flex flex-col md:flex-row gap-4 items-end">
        <div class="flex-1">
          <label class="block text-sm font-semibold text-gray-700 mb-2">Admin API Key</label>
          <input 
            id="apiKey" 
            type="password" 
            placeholder="Enter API key" 
            value="dev-secret"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />
        </div>
        <button 
          id="fetchBtn"
          class="bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white font-semibold px-8 py-2 rounded-lg transition duration-200 shadow-lg"
        >
          ğŸ”„ Fetch Data
        </button>
      </div>

      <!-- Status Message -->
      <div id="status" class="mt-4 p-3 rounded-lg hidden"></div>
    </div>

    <!-- Results Container -->
    <div id="resultsContainer" class="glass-panel rounded-xl shadow-2xl p-6">
      <!-- Table View -->
      <div id="tableView" style="display: none;">
        <div class="mb-4 flex justify-between items-center flex-wrap gap-3">
          <h2 class="text-2xl font-bold text-gray-800">
            <span id="countDisplay">0</span> Submissions
          </h2>
          <div class="flex gap-2">
            <button id="exportJsonBtn" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg text-sm font-semibold transition">
              ğŸ“„ Export JSON
            </button>
            <button id="exportDocBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm font-semibold transition">
              ğŸ“„ Export DOC
            </button>
          </div>
        </div>

        <div class="table-scroll border border-gray-200 rounded-lg overflow-hidden">
          <table class="w-full text-sm">
            <thead>
              <tr class="bg-gray-50 border-b border-gray-200">
                <th class="px-6 py-3 text-left font-semibold text-gray-700">#</th>
                <th class="px-6 py-3 text-left font-semibold text-gray-700">Name</th>
                <th class="px-6 py-3 text-left font-semibold text-gray-700">Email</th>
                <th class="px-6 py-3 text-left font-semibold text-gray-700">Company</th>
                <th class="px-6 py-3 text-left font-semibold text-gray-700">Message</th>
                <th class="px-6 py-3 text-left font-semibold text-gray-700">Submitted</th>
                <th class="px-6 py-3 text-left font-semibold text-gray-700">Action</th>
              </tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
      </div>

      <!-- Empty State -->
      <div id="emptyState" class="empty-state">
        <div class="text-6xl mb-4">ğŸ“­</div>
        <p class="text-lg font-semibold">No data loaded yet</p>
        <p class="text-sm">Enter your API key and click "Fetch Data" to see submissions</p>
      </div>
    </div>
  </div>

  <script>
    // Load jsPDF libraries dynamically
    function loadPDFLibraries() {
      return Promise.all([
        new Promise((resolve) => {
          const script1 = document.createElement('script');
          script1.src = 'https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js';
          script1.onload = resolve;
          document.head.appendChild(script1);
        }),
        new Promise((resolve) => {
          const script2 = document.createElement('script');
          script2.src = 'https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js';
          script2.onload = resolve;
          document.head.appendChild(script2);
        })
      ]);
    }

    let pdfLibrariesReady = false;
    let pdfLibrariesPromise = loadPDFLibraries().then(() => {
      pdfLibrariesReady = true;
      return true;
    });

    const apiKeyInput = document.getElementById('apiKey');
    const fetchBtn = document.getElementById('fetchBtn');
    const statusDiv = document.getElementById('status');
    const tableView = document.getElementById('tableView');
    const emptyState = document.getElementById('emptyState');
    const tableBody = document.getElementById('tableBody');
    const countDisplay = document.getElementById('countDisplay');
    const exportJsonBtn = document.getElementById('exportJsonBtn');
    const exportDocBtn = document.getElementById('exportDocBtn');
    let currentData = [];

    function setStatus(message, type = 'info') {
      statusDiv.className = `p-3 rounded-lg ${type === 'error' ? 'status-error' : type === 'success' ? 'status-success' : 'status-loading'}`;
      statusDiv.textContent = message;
      statusDiv.style.display = 'block';
    }

    function formatDate(isoString) {
      const date = new Date(isoString);
      return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function renderTable(submissions) {
      if (!submissions || submissions.length === 0) {
        tableView.style.display = 'none';
        emptyState.style.display = 'block';
        return;
      }

      tableView.style.display = 'block';
      emptyState.style.display = 'none';
      countDisplay.textContent = submissions.length;
      tableBody.innerHTML = '';

      submissions.forEach((row, index) => {
        const tr = document.createElement('tr');
        tr.className = 'submission-row border-b border-gray-200 hover:bg-gray-50 transition';
        tr.innerHTML = `
          <td class="px-6 py-4 font-semibold text-gray-700">${index + 1}</td>
          <td class="px-6 py-4 font-medium text-gray-900">${escapeHtml(row.name)}</td>
          <td class="px-6 py-4 text-gray-600"><a href="mailto:${escapeHtml(row.email)}" class="text-blue-600 hover:underline">${escapeHtml(row.email)}</a></td>
          <td class="px-6 py-4 text-gray-600">${escapeHtml(row.company || 'â€”')}</td>
          <td class="px-6 py-4 text-gray-600 max-w-xs truncate">${escapeHtml(row.message || 'â€”')}</td>
          <td class="px-6 py-4 text-gray-500 whitespace-nowrap text-xs">${formatDate(row.createdAt)}</td>
          <td class="px-6 py-4"><button class="delete-btn bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded text-xs font-semibold transition" data-id="${row._id}">ğŸ—‘ï¸ Delete</button></td>
        `;
        tableBody.appendChild(tr);
        tr.querySelector('.delete-btn').addEventListener('click', () => deleteSubmission(row._id, tr));
      });
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    async function deleteSubmission(id, rowElement) {
      if (!confirm('Are you sure you want to delete this submission?')) return;

      try {
        const res = await fetch(`/admin/submissions/${id}`, { 
          method: 'DELETE',
          credentials: 'same-origin'
        });
        if (res.ok) {
          rowElement.style.opacity = '0.5';
          rowElement.style.textDecoration = 'line-through';
          setTimeout(() => rowElement.remove(), 300);
          currentData = currentData.filter(d => d._id !== id);
          countDisplay.textContent = currentData.length;
          setStatus('âœ… Submission deleted successfully', 'success');
        } else {
          const json = await res.json().catch(() => ({}));
          throw new Error(json?.error || 'Failed to delete');
        }
      } catch (err) {
        setStatus(`âŒ Delete failed: ${err.message}`, 'error');
      }
    }

    fetchBtn.addEventListener('click', async () => {
      const key = apiKeyInput.value.trim();
      if (!key) {
        setStatus('âš ï¸ Enter an API key', 'error');
        return;
      }

      setStatus('ğŸ”„ Fetching submissions...', 'loading');
      fetchBtn.disabled = true;
      fetchBtn.textContent = 'â³ Loading...';

      try {
        const fetchOptions = key ? { method: 'POST', headers: { 'Content-Type': 'application/json', 'x-api-key': key }, credentials: 'same-origin' } : { method: 'POST', credentials: 'same-origin' };
        const res = await fetch('/admin/submissions', fetchOptions);
        if (!res.ok) {
          const json = await res.json().catch(() => ({}));
          throw new Error(json?.error || res.statusText);
        }

        const json = await res.json().catch(() => ({ rows: [] }));
        currentData = json.rows || [];
        renderTable(currentData);
        setStatus(`âœ… Loaded ${currentData.length} submission${currentData.length !== 1 ? 's' : ''} successfully`, 'success');
      } catch (err) {
        setStatus(`âŒ Error: ${err.message}`, 'error');
        tableView.style.display = 'none';
        emptyState.style.display = 'block';
      } finally {
        fetchBtn.disabled = false;
        fetchBtn.textContent = 'ğŸ”„ Fetch Data';
      }
    });

    exportJsonBtn.addEventListener('click', () => {
      const json = JSON.stringify(currentData, null, 2);
      const blob = new Blob([json], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `submissions-${new Date().toISOString().split('T')[0]}.json`;
      a.click();
      URL.revokeObjectURL(url);
    });

    exportDocBtn.addEventListener('click', () => {
      if (currentData.length === 0) {
        setStatus('âš ï¸ No data to export', 'error');
        return;
      }

      try {
        // Build HTML table
        let html = '<html><head><meta charset="UTF-8"></head><body>';
        html += '<h1>Form Submissions Report</h1>';
        html += '<p><strong>Prefiction Admin Panel</strong></p>';
        html += '<p>Generated: ' + new Date().toLocaleString() + '</p>';
        html += '<p>Total Submissions: ' + currentData.length + '</p>';
        html += '<table border="1" cellpadding="8" cellspacing="0" style="border-collapse:collapse;width:100%;font-family:Arial,sans-serif;">';
        
        // Header row
        html += '<tr style="background-color:#667eea;color:white;font-weight:bold;">';
        html += '<th>#</th><th>Name</th><th>Email</th><th>Company</th><th>Message</th><th>Date</th>';
        html += '</tr>';
        
        // Data rows
        currentData.forEach((row, idx) => {
          html += '<tr>';
          html += '<td>' + (idx + 1) + '</td>';
          html += '<td>' + (row.name || 'â€”') + '</td>';
          html += '<td>' + (row.email || 'â€”') + '</td>';
          html += '<td>' + (row.company || 'â€”') + '</td>';
          html += '<td>' + (row.message || 'â€”') + '</td>';
          html += '<td>' + formatDate(row.createdAt) + '</td>';
          html += '</tr>';
        });
        
        html += '</table>';
        html += '</body></html>';
        
        // Create blob and download
        const blob = new Blob([html], { type: 'application/msword' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `submissions-${new Date().toISOString().split('T')[0]}.doc`;
        a.click();
        URL.revokeObjectURL(url);
        
        setStatus('âœ… DOC exported successfully!', 'success');
      } catch (err) {
        console.error('DOC Error:', err);
        setStatus('âŒ DOC export failed: ' + err.message, 'error');
      }
    });

    // Auto-fetch on load if API key is present
    window.addEventListener('load', () => {
      if (apiKeyInput.value) {
        fetchBtn.click();
      }
    });

    // Password Protection (verify via server endpoint)
    const loginModal = document.getElementById('loginModal');
    const adminPanel = document.getElementById('adminPanel');
    const adminPassword = document.getElementById('adminPassword');
    const loginBtn = document.getElementById('loginBtn');
    const loginError = document.getElementById('loginError');

    function showLoginError(msg) {
      loginError.textContent = msg;
      loginError.style.display = 'block';
    }

    function hideLoginError() {
      loginError.style.display = 'none';
      loginError.textContent = '';
    }

    loginBtn.addEventListener('click', async () => {
      const password = adminPassword.value.trim();
      if (!password) {
        showLoginError('Please enter a password');
        return;
      }

      loginBtn.disabled = true;
      loginBtn.textContent = 'Checking...';
      try {
        const resp = await fetch('/admin/verify', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'same-origin',
          body: JSON.stringify({ password })
        });

        if (resp.ok) {
          hideLoginError();
          loginModal.style.display = 'none';
          adminPanel.style.display = 'block';
          adminPassword.value = '';
        } else {
          showLoginError('âŒ Incorrect password. Try again.');
          adminPassword.value = '';
        }
      } catch (err) {
        console.error('Verify request failed', err);
        showLoginError('Server error. Please try again later.');
      } finally {
        loginBtn.disabled = false;
        loginBtn.textContent = 'Unlock Admin Panel';
      }
    });

    // Allow Enter key to submit login
    adminPassword.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        loginBtn.click();
      }
    });

    // Focus on password field on load
    window.addEventListener('load', () => {
      adminPassword.focus();
    });
  </script>
  </div>
</body>
</html>
